<script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>

<h1>Upload and Display Image</h1>
<canvas id="can1" class="background"> </canvas>
<canvas id="can2" class="background"> </canvas>
<div>
	<input
		type="file"
		multiple="false"
		accept="image/*"
		id="finput"
		onchange="upload()"
	/>
</div>
<div>
	<input type="button" value="Convert To GreyScale" onclick="makeGrey()" />
</div>
