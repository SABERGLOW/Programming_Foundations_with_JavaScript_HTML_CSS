<script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>

<h1>Green Screen</h1>
<canvas id="can1" class="background"> </canvas>
<canvas id="can2" class="background"> </canvas>
<div>
	Foreground:
	<input
		type="file"
		multiple="false"
		accept="image/*"
		id="fgfile"
		onchange="loadForegroundImage()"
	/>
</div>
<div>
	Background:
	<input
		type="file"
		multiple="false"
		accept="image/*"
		id="bgfile"
		onchange="loadBackgroundImage()"
	/>
</div>
<div>
	<input type="button" value="Create Composite" onclick="GreenScreen()" />
	<input type="button" value="Clear Canvases" onclick="clearCanvas()" />
</div>
